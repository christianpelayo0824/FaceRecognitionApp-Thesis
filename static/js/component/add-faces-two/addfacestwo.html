<section ng-controller="AddFacesTwoController" id="add-faces-two-main-section">
    <div class="container">
        <h1 class="title"><span><img id="back-icon" src="../static/icons/icons8-go-back-28.png" alt="" ng-click="redirectToHome()"></span>
            Add Faces</h1>

        <center>
            <div id="progress-bar-wrapper">
                <ul id="progress-bar-two">
                    <li class="active">Personal</li>
                    <li class="active-two">Job</li>
                    <li>Capture</li>
                </ul>
            </div>
        </center>
        <center>
            <div id="form-wrapper">
                <h4>Job Description</h4>
                <form action="">
                    <input type="text" class="form-control" placeholder="Department" ng-model="emp.department">
                    <input type="text" class="form-control" placeholder="Position" ng-model="emp.position">
                    <!-- <input type="text" class="form-control" placeholder="Lastname">
                    <input type="text" class="form-control" placeholder="Email"> -->
                    <div id="btn-wrapper">
                        <button class="btn btn-primary" id="back-btn" ng-click="backButton(emp)"> Back</button>
                        <button class="btn btn-primary" id="next-btn" ng-click="nextButton(emp)">Next</button>
                    </div>
                </form>
            </div>
        </center>
        <br>
    </div>
</section>
